{% extends "base.html" %}
{% load static %}
{%load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media position:fixed">
            <img class="rounded-circle account-img" src="{% static 'images/doctor_default.jpg' %}">
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group"></fieldset>
            <legend class="border-bottom mb-4">Doctor's Information</legend>
            {{ d_form|crispy }}
        <div class="form-group">
            <button class="btn border-outline-info" type="submit">Submit</button>
        </div>
        </form>
    </div>
{% endblock content %}
